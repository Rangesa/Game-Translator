name: Build and Release

on:
  push:
    tags:
      - 'v*' # v1.0.0 などのタグがプッシュされた時に実行
  workflow_dispatch: # 手動実行も可能にする

permissions:
  contents: write

jobs:
  build:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Release
        run: cargo build --release --verbose

      - name: Prepare Release Artifact
        shell: pwsh
        run: |
          # リリース用フォルダ作成
          $releaseDir = "Game-Translator"
          New-Item -ItemType Directory -Force -Path $releaseDir

          # 実行ファイルのコピー
          Copy-Item "target/release/game_translator.exe" -Destination $releaseDir

          # 必要なアセット・ドキュメントのコピー
          Copy-Item "README.md" -Destination $releaseDir
          if (Test-Path "LICENSE") { Copy-Item "LICENSE" -Destination $releaseDir }
          if (Test-Path "makinas4") { Copy-Item "makinas4" -Destination $releaseDir -Recurse }
          if (Test-Path "assets") { Copy-Item "assets" -Destination $releaseDir -Recurse }
          
          # config.toml はテンプレートとして含める（あれば）
          if (Test-Path "config.toml") { Copy-Item "config.toml" -Destination $releaseDir }

          # ZIPファイル名の決定
          $tagName = "${{ github.ref_name }}"
          if ("${{ github.ref_type }}" -ne "tag") { $tagName = "manual-build" }
          $zipName = "Game-Translator-${tagName}-win64.zip"

          # ZIP圧縮
          Compress-Archive -Path $releaseDir -DestinationPath $zipName
          
          # 次のステップ用にファイル名を環境変数に出力
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ZIP_NAME }}
          generate_release_notes: true
          draft: false
          prerelease: false
